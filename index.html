<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
<div id="startScreen">
  <div class="popup">
    <h1 class="gameName">Grid of Doom</h1>
    <h1 class="bigTitle">NEW GAME</h1>
    <button id="startBtn">Start</button>
  </div>
</div>
<div class="scorePanel">
  <div class="scoreBox">
    <span class="label">Score</span>
    <span id="scoreBoard" class="value">0</span>
  </div>
  <div class="scoreBox">
    <span class="label">High Score</span>
    <span id="highScoreBoard" class="value">0</span>
  </div>
</div>

<div class="controlsInfo">
  <div class="controlsTitle">CONTROLS</div>
  <div class="controlRow">
    <span class="key">⬆</span> or <span class="key">W</span> → Move Up
  </div>
  <div class="controlRow">
    <span class="key">⬇</span> or <span class="key">S</span> → Move Down
  </div>
  <div class="controlRow">
    <span class="key">⬅</span> or <span class="key">A</span> → Move Left
  </div>
  <div class="controlRow">
    <span class="key">➡</span> or <span class="key">D</span> → Move Right
  </div>
</div>
<div id="gameOverScreen">
  <div class="popup">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <p id="finalLength"></p>
    <button class="restart">Restart</button>
  </div>
</div>

    <script type="module" src="main.js"></script>
</body>
</html>
